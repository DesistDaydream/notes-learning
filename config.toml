baseURL = 'https://desistdaydream.github.io/'
# publishDir = "desistdaydream.github.io" # 指定用于构建静态文件后，这些文件的保存目录。默认是 /publish 目录。
title = '断念梦的站点'


# 语言设置
contentDir = "content/zh-cn"
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = false
[languages]
[languages.zh-cn]
title = "断念梦"
description = "个人站点"
languageName ="中文"
# 用于权重的排序
weight = 1
[languages.en]
title = "DesistDaydream"
description = "A Docsy example site"
languageName ="English"
weight = 2

# 页面配置
[params.ui]
sidebar_menu_foldable = true # 侧边栏菜单是否可折叠

[module]
  proxy = "direct"
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.73.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false